<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="Images/icons8-login-50.png" type="icons8-login-50/x-icon">
   <link rel="stylesheet" href="style.css">
   <title>Login Form</title>
</head>
<body>
   <div class="wrapper">
      <div class="card-switch">
         <label for="" class="switch">
            <input type="checkbox" class="toggle">
            <span class="slider"></span>
            <span class="card-side"></span>
            <div class="flip-card_inner">
               <div class="flip-card_front">
                  <div class="title">Log In</div>
                  <form action="" class="flip-card_form">
                     <input type="email" name="Email" placeholder="Email" class="flip-card_input">
                     <input type="password" name="Password" placeholder="Password" class="flip-card_input">
                     <button class="flip-card_btn">Let`s Go</button>
                  </form>
               </div>
               <div class="flip-card_back">
                  <div class="title">Sign Up</div>
                  <form action="" class="flip-card_form">
                      <input type="text" name="Name" placeholder="Name" class="flip-card_input">
                      <input type="email" name="Email" placeholder="Email" class="flip-card_input">
                      <input type="password" name="Password" placeholder="Password" class="flip-card_input">
                      <button class="flip-card_btn">Confirm!</button>
                  </form>
               </div>
            </div>
         </label>
      </div>
   </div>

   <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
   <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
