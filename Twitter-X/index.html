<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Log in X</title>
</head>
<body>
        <div class="container">
            <div class="x-icon">
                <i class="fa-brands fa-x-twitter"></i>
            </div>
            <div class="big-box">
                <h1>Happening now</h1>
                <section class="box">
                    <h3>Join today.</h3>
                    <button class="btn1"><i class="fa-brands fa-google"></i> Sign up with Google</button>
                    <button class="btn1"><i class="fa-brands fa-apple"></i> Sign up with Apple</button>
                    <hr>
                    <p class="para1">OR</p>
                    <button class="btn2"><a href="#">Create Account</a></button>
                    <p class="para2">By signing up, you agree to the <span>Terms of Service</span> and <span>Privacy Policy</span> including     <span>Cookie Use.</span></p>
                    <br>
                    <p class="para2">Already have an account ?</p>
                    <button class="btn3">Sign in</button>
                </section>
            </div>
        </div>
</body>
</html>
