<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Images/Insta Logo.png" type="/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Log in Instagram</title>
</head>
<body>
    <div class="container">
        <div class="background">
            <label for="" class="box1">
                <form action="" class="login-box">
                    <img src="Images/pngegg.png" alt="">
                    <div class="user-info">
                        <input type="text" name="Name" id="UserDetails" placeholder="Phone number, username or email">
                        <input type="password" name="Password" id="UserPassword" placeholder="Password">
                        <button>Log In</button>
                            <hr>
                            <p>OR</p>
                        <div class="login-FB">
                            <ion-icon class="fb-logo" name="logo-facebook"></ion-icon>
                            <p>Log in with Facebook</p>
                        </div>
                        <p>Forgot Password ?</p>
                    </div>
                </form>
            </label>
            <div class="box2">
                <p>Don't have an account? <a href="">Sign Up</a> </p>
            </div>
        </div>
    </div>
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
